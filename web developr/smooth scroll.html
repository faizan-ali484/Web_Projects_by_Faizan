

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling Navbar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            scroll-behavior: smooth;
        }

        nav {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
        }

        nav ul {
            list-style: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
        }

        section {
            padding: 100px 20px;
            height: 100vh;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home</h1>
        <p>Welcome to our website!</p>
		<div class="start">
	<img src="https://carrd.co/assets/docs/images/brand/svg/symbol-dark.svg" style="margin-top:120px;height:150">
	<h1 style="margin-top:20px; color:white;font-size:50px; margin-right:10px">Carrd</h1>
	<p style="font-size:20px;color:Floralwhite;">Simple, free, fully responsive one-page sites for pretty much anything.</p>
	<button style="padding:1px;width:300px;background-color:Hotpink; border-radius:8px;height:60px;border:none"><h2 style="color:white;">Choose a Starting Point</h2></button><br><br>
	<button style="padding:1px;width:300px;border-radius:8px;height:60px; background-color:purple;border:none"><h2 style="color:white;">Log in</h2></button><br><br><br><br>
	<button style="width:150px;border-radius:8px;background-color:orange;margin:30px"> <p style="color:white;">What is Carrd?</p></button>
	</div>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about what we do.</p>
    </section>

    <section id="services">
        <h1>Services</h1>
        <p>Overview of our services.</p>
    </section>

    <section id="contact">
        <h1>Contact Us</h1>
        <p>How you can reach us.</p>
    </section>

    <script>
        document.querySelectorAll('nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const targetSection = document.querySelector(targetId);
                window.scrollTo({
                    top: targetSection.offsetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>

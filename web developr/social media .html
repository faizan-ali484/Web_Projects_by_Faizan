<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Social Media Dashboard</title>
<style>
body {
font-family: 'Arial', sans-serif;
margin: 0;
padding: 0;
background-color: #f0f4f8;
color: #333;
}

h1 {
text-align: center;
margin: 20px 0;
}

.dashboard-container {
width: 80%;
margin: 0 auto;
display: grid;
grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
gap: 20px;
}

.social-card {
background-color: #fff;
border-radius: 10px;
padding: 20px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
transition: transform 0.3s ease;
}

.social-card:hover {
transform: translateY(-5px);
}

.social-header {
display: flex;
justify-content: space-between;
align-items: center;
}

.social-header img {
width: 30px;
height: 30px;
}

.social-header h2 {
font-size: 1.5rem;
}

.social-stats {
display: flex;
justify-content: space-between;
margin-top: 20px;
}

.stat {
text-align: center;
}

.stat h3 {
font-size: 1.25rem;
margin: 5px 0;
}

.stat p {
color: #777;
}

.toggle-container {
position: fixed;
top: 20px;
right: 20px;
}

.toggle-container label {
display: flex;
align-items: center;
cursor: pointer;
}

.toggle-container input[type="checkbox"] {
display: none;
}

.slider {
width: 50px;
height: 25px;
background-color: #ccc;
border-radius: 50px;
position: relative;
transition: background-color 0.3s ease;
}

.slider::before {
content: "";
position: absolute;
width: 20px;
height: 20px;
background-color: #fff;
border-radius: 50%;
top: 50%;
left: 5px;
transform: translateY(-50%);
transition: left 0.3s ease;
}

input[type="checkbox"]:checked + .slider {
background-color: #007bff;
}

input[type="checkbox"]:checked + .slider::before {
left: 25px;
}


body.dark-mode {
background-color: #2c3e50;
color: #ecf0f1;
}

body.dark-mode .social-card {
background-color: #34495e;
}
</style>
</head>
<body>
<h1>Social Media Dashboard</h1>
<div class="toggle-container">
<label>
<input type="checkbox" id="modeToggle" />
<div class="slider"></div>
</label>
</div>

<div class="dashboard-container">
<div class="social-card">
<div class="social-header">
<h2>Facebook</h2>
<img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook Logo" />
</div>
<div class="social-stats">
<div class="stat">
<h3>12k</h3>
<p>Followers</p>
</div>
<div class="stat">
<h3>850</h3>
<p>Likes</p>
</div>
</div>
</div>

<div class="social-card">
<div class="social-header">
<h2>Twitter</h2>
<img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter Logo" />
</div>
<div class="social-stats">
<div class="stat">
<h3>9.8k</h3>
<p>Followers</p>
</div>
<div class="stat">
<h3>530</h3>
<p>Retweets</p>
</div>
</div>
</div>

<div class="social-card">
<div class="social-header">
<h2>Instagram</h2>
<img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Logo" />
</div>
<div class="social-stats">
<div class="stat">
<h3>20k</h3>
<p>Followers</p>
</div>
<div class="stat">
<h3>2k</h3>
<p>Likes</p>
</div>
</div>
</div>

<div class="social-card">
<div class="social-header">
<h2>LinkedIn</h2>
<img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo" />
</div>
<div class="social-stats">
<div class="stat">
<h3>15k</h3>
<p>Connections</p>
</div>
<div class="stat">
<h3>1.2k</h3>
<p>Posts</p>
</div>
</div>
</div>
</div>

<script>
const toggle = document.getElementById('modeToggle');
toggle.addEventListener('change', function () {
document.body.classList.toggle('dark-mode');
});
</script>
</body>
</html>

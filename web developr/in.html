<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <style>
        .custom-cursor {
            cursor: url('path/to/custom-cursor.png'), auto; /* Replace with your cursor image */
        }
    </style>
</head>
<body>
    <button class="custom-cursor">Hover over me!</button>
</body>
</html>

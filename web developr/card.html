<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #6a5acd;
            margin: 0;
        }
        h2 {
            font-size: 20px;
            color: #ff69b4;
            margin: 10px 0;
        }
        p {
            color: #555;
            margin: 10px 0;
        }
        .date {
            font-weight: bold;
            color: #ff4500;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6a5acd;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #483d8b;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>You're Invited!</h1>
        <h2>John & Jane</h2>
        <p>Join us for our wedding celebration</p>
        <p class="date">September 30, 2024</p>
        <p>At 4:00 PM</p>
        <p>Sunset Garden, Cityville</p>
        <a href="protofile.html" class="btn">RSVP</a>
    </div>
</body>
</html>

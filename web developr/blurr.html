<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Image</title>
<style>
  .image {
    width: 300px;
    animation: moveleft 1s infinite alternate;
  }

  @keyframes moveleft {
    from {
      transform: translateX(50px);
    }
    to {
      transform: translateX(100px);
    }
  }
</style>
</head>
<body>

<img class="image" src="https://th.bing.com/th/id/OIP.mdB-rYqDHx5ZDz0lFDDCeQHaEo?rs=1&pid=ImgDetMain" alt="Animated Image">

</body>
</html>

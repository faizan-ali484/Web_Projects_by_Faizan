<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Wedding Invitation</title>
	<style>
	body {
    font-family: 'Arial', sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.card {
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
    overflow: hidden;
}

.header {
    background-color: #f6b93b;
    padding: 20px;
    color: white;
}

.header h1 {
    margin: 0;
}

.content {
    padding: 20px;
}

.content h2 {
    margin: 10px 0;
    font-size: 18px;
}

.content h3 {
    margin: 10px 0;
    font-size: 24px;
    color: #f6b93b;
}

.content p {
    margin: 5px 0;
    font-size: 16px;
}

.footer {
    background-color: #f6b93b;
    color: white;
    padding: 15px;
    font-size: 14px;
}

	
	</style>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1>You're Invited!</h1>
        </div>
        <div class="content">
            <h2>Join us for the Wedding of</h2>
            <h3>Emma & Liam</h3>
            <p>On the <strong>15th of April, 2024</strong></p>
            <p>At <strong>5:00 PM</strong></p>
            <p><strong>The Grand Ballroom</strong></p>
            <p>123 Celebration Ave,<br>
            Springfield, IL 62701</p>
        </div>
        <div class="footer">
            <a href="weddingcard.html">Please RSVP by April 1, 2024</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light and Dark Mode</title>
    <link rel="stylesheet" href="styles.css">
	<style>
	
body {
    margin: 0;
    font-family: Arial, sans-serif;
    transition: background-color 0.3s, color 0.3s;
}

.container {
    text-align: center;
    padding: 50px;
}

/* Light mode styles */
body {
    background-color: white;
    color: black;
}

/* Dark mode styles */
@media (prefers-color-scheme: dark) {
    body {
        background-color: black;
        color: white;
    }
}
	
	</style>
</head>
<body>
    <div class="container">
        <h1>Light and Dark Mode Example</h1>
        <p>This page automatically adjusts based on your system's theme preference.</p>
    </div>
</body>
</html>

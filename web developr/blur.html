<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://via.placeholder.com/1200x800'); /* Example background */
            background-size: cover;
            background-position: center;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blurring effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #007bff; /* Change color on hover */
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
		.image {
    width: 300px;
    animation: moveleft 1s infinite alternate;
  }

  @keyframes moveleft {
    from {
      transform: translateX(50px);
    }
    to {
      transform: translateX(100px);
    }
  }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">MyLogo</div>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
	<img class="image" src="https://th.bing.com/th/id/OIP.mdB-rYqDHx5ZDz0lFDDCeQHaEo?rs=1&pid=ImgDetMain" alt="Animated Image">
</body>
</html>

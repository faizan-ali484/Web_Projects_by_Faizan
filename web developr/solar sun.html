<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Sun Animation</title>
    <style>
        /* Basic reset and centering */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: radial-gradient(circle, #000428, #004e92); /* Space-like background */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Sun container */
        .sun-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        /* The sun itself */
        .sun {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #fdd835, #f57f17);
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(255, 223, 0, 0.6); /* Glowing effect */
            animation: rotate 10s linear infinite;
        }

        /* Sun rays */
        .ray {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 223, 0, 0.5), transparent);
            border-radius: 50%;
            transform-origin: center;
            animation: rotate 4s linear infinite;
        }

        .ray:nth-child(2) {
            width: 180px;
            height: 180px;
            animation-duration: 5s;
            box-shadow: 0 0 20px rgba(255, 223, 0, 0.4);
        }

        .ray:nth-child(3) {
            width: 160px;
            height: 160px;
            animation-duration: 6s;
            box-shadow: 0 0 10px rgba(255, 223, 0, 0.3);
        }

        @keyframes rotate {
            from {
                transform: rota(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="sun-container">
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="ray"></div>
        <div class="sun"></div>
    </div>
</body>
</html>

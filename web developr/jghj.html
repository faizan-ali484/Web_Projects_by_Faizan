<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Code Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>HTML Code Example</h1>
    <p>Below is an example of HTML code:</p>
    <pre><code>&lt;div&gt;
    &lt;h2&gt;Hello World!&lt;/h2&gt;
    &lt;p&gt;This is a simple example.&lt;/p&gt;
&lt;/div&gt;</code></pre>
</body>
</html>
